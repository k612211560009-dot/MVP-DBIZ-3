services:
  db:
    image: mysql:8.0
    container_name: milkbank-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Asia/Ho_Chi_Minh}
    volumes:
      - db_data:/var/lib/mysql
      - ../MB_schema_v3.sql:/docker-entrypoint-initdb.d/MB_schema_v3.sql:ro
    ports:
      - "3306:3306" # Using 3306 as default MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: .
    container_name: milkbank-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      PORT: ${BACKEND_PORT:-5000}
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install --silent || true && npm run dev"

volumes:
  db_data:
